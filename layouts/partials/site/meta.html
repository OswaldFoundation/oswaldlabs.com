<meta charset="utf-8">
<meta name="robots" content="noindex">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{{ if .Params.description }}<meta name="description" content="{{ .Params.description }}">
<meta property="og:description" content="{{ .Params.description }}">
<meta property="twitter:description" content="{{ .Params.description }}">
<meta property="twitter:card" content="summary_large_image">
{{ end }}{{ if .Params.image }}<meta property="og:image" content="{{ .Params.image }}">
<meta property="twitter:image" content="{{ .Params.image }}">
{{ else }}<meta property="og:image" content="https://platform.oswaldlabs.com/v1/screenshot/{{ .URL | safeURL }}">
<meta property="twitter:image" content="https://platform.oswaldlabs.com/v1/screenshot/{{ .URL | safeURL }}">
{{ end }}{{ if .Params.title }}<meta name="title" content="{{ .Params.title }}">
<meta property="og:title" content="{{ .Params.title }}">
<meta property="twitter:title" content="{{ .Params.title }}">
{{ end }}<meta name="apple-mobile-web-app-title" content="Oswald Labs">
<meta name="twitter:site" content="@OswaldLabs">
<meta name="twitter:creator" content="@AnandChowdhary">
{{ if in .Title "Oswald Labs "}}<title>{{ .Title }}</title>{{ else }}<title>{{ .Title }} Â· Oswald Labs</title>{{ end }}
<link rel="publisher" href="https://plus.google.com/109050675253975445822">
<meta property="og:publisher" content="https://www.facebook.com/OswaldLabs">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="twitter:url" content="{{ .Permalink }}">
<link rel="canonical" href="{{ .Permalink }}">
<link rel="apple-touch-icon" sizes="180x180" href="/images/pwa/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/images/pwa/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="192x192" href="/images/pwa/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="16x16" href="/images/pwa/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/images/pwa/safari-pinned-tab.svg" color="#007bff">
<meta name="msapplication-config" content="/browserconfig.xml">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-title" content="Oswald Labs">
<meta name="application-name" content="Oswald Labs">
<meta name="msapplication-TileColor" content="#007bff">
<meta name="msapplication-TileImage" content="/images/pwa/mstile-144x144.png">
<meta name="theme-color" content="#007bff">
{{ .Hugo.Generator }}
