<section class="no-header">
	<div class="container">
		<div class="row justify-content-center text-center">
			<div class="col-md-7">
				<h1 class="mb-5">{{ .Title }}</h1>
				<img class="mw mb-5" alt="{{ .Title }}" src="{{ .Params.Thumbnail }}">
                <div class="content">{{ .Content }}</div>
                <div class="mt-4">
                    <a href="{{ .Params.Link }}" class="btn btn-primary btn-lg mt-3">Download the {{ .Title }} &rarr;</a>
                </div>
			</div>
		</div>
	</div>
</section>
