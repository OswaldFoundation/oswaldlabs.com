<section class="hero pb-5">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-md-6">
                <h1>{{ .Title }}</h1>
                {{ if .Params.Description }}
                <p class="intro-para">{{ .Params.Description }}</p>
                {{ end }}
            </div>
        </div>
    </div>
</section>
<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="content">
                    {{ .Content }}
                    <h2>How can I get {{ .Title }} on my website?</h2>
                    <ul class="steps">
                        <li>Sign up for Agastya and add the JavaScript code on your website</li>
                        <li>Log in to your admin panel and enable {{ .Title }}</li>
                        <li>That's it, you're done!</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
