<section class="hero pb-5 text-center">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-7">
				<h1>{{ .Title }}</h1>
				{{ if .Params.Subtitle }}<div class="subheading intro-para ml-auto mr-auto">{{ .Params.Subtitle }}</div>{{ end }}
				<div class="mt-4">Published on <a href="{{ .Permalink }}">{{ .Date.Format "January 2, 2006" }}</a>{{ if .Params.Author }} by {{ .Params.Author }}{{ end }}</div>
			</div>
		</div>
	</div>
</section>
<section>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-7">
				<div class="content">
					{{ .Content }}
					{{ if .Params.Continue }}
					<p>
						<a class="btn btn-outline-primary btn-lg" href="#">Continue reading &rarr;</a>
					</p>
					{{ end }}
				</div>
				<div class="sharer d-flex justify-content-end mt-5">
					<div>
						<span>Share</span>
						<a target="_blank" rel="noopener noreferrer" title="Twitter" href="https://twitter.com/intent/tweet?text={{ .Permalink }}"><i class="fab fa-twitter"></i></a>
						<a target="_blank" rel="noopener noreferrer" title="Facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}"><i class="fab fa-facebook"></i></a>
						<a target="_blank" rel="noopener noreferrer" title="LinkedIn" href="https://www.linkedin.com/shareArticle?mini=true&url={{ .Permalink }}"><i class="fab fa-linkedin"></i></a>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
